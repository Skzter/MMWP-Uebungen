<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Serie 09</title>
    </head>
    <body>
        <h1> Aufgabe 1 </h1>
        <form class="p-5">
            <div class="mb-3">
                <label for="name" class="form-label w-25">Vollständiger Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">Vollständigen Namen bitte eingeben.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label w-25">E-Mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="nameHelp" autocomplete="off">
                <div id="nameHelp" class="form-text">Bitte Email eingeben!</div>
            </div>

            <div class="mb-3">
                <label for="passwort" class="form-label w-25">Password</label>
                <input type="password" class="form-control" id="passwort" aria-describedby="passwortHelp">
                <div id="passwortHelp" class="form-text">Sachen beachten</div>
            </div>

            <div class="mb-3">
                <label for="passwortErneut" class="form-label w-25">Password bestätigen</label>
                <input type="password" class="form-control" id="passwortErneut" aria-describedby="passwortErneutHelp">
                <div id="passwortErneutHelp" class="form-text">Wie oben</div>
            </div>

            <div class="mb-3">
                <label for="datum" class="form-label w-25">Geburtsdatum</label>
                <input type="date" class="form-control" id="datum" aria-describedby="datumHelp">
                <div id="datumHelp" class="form-text">Echte Datum oder so lmao</div>
            </div>

            <div class="mb-3">
                <label for="land" class="form-label w-25">Land auswählen</label>
                <select class="form-select" aria-label="Land auswählen" aria-describedby="landHelp">
                    <option selected>Land auswählen</option>
                    <option value="1">Deutschland</option>
                    <option value="2">Österreich</option>
                    <option value="3">Schweiz</option>
                </select>
                <div id="landHelp" class="form-text">Geburtsland ig</div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label w-25 for="exampleCheck1">AGB's akzeptieren</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
