<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Serie 07</title>
    </head>
    <body>
        <h1> Aufgabe 1 - 3 </h1>
        <div class="wrapper">
            <div class="zone" ondragover="dragOverhandler(event);" ondrop="dropHandler(event);" ondragenter="dragEnterhandler(event);" ondragleave="dragLeavehandler(event);">
                <img id="b1" ondragstart="dragStarthandler(event);" src="https://www.mikasa.de/assets/images/3/1600_002-c904a903.jpg" alt="mikasa beach" width="150px" draggable="true">
                <img id="b2" ondragstart="dragStarthandler(event);" src="https://www.molten.de/cdn/shop/files/molten-volleyball-V5M5000-DE.png?v=1727094217&width=848" alt="molten halle" width="150px" draggable="true">
                <img id="b3" ondragstart="dragStarthandler(event);" src="https://www.mikasa.de/assets/images/5/1154_V300W_1-047ec5e5.jpg" alt="mikasa halle" width="150px" draggable="true">
                <img id="b4" ondragstart="dragStarthandler(event);" src="https://www.mikasa.de/assets/images/1/20190701_V200W-CEV_9-24747661.jpg" alt="mikasa halle cev" width="150px" draggable="true">
            </div>

            <div class="zone" ondragover="dragOverhandler(event);" ondrop="dropHandler(event);" ondragenter="dragEnterhandler(event);" ondragleave="dragLeavehandler(event);">
            </div>
        </div>
        <h1> Aufgabe 4 </h1>
        <div id="generator">
            <form>
                <label> Aufgabe: </label>
                <input type="text" id="aufg_text">
                <label> Farbe: </label>
                <input type="color" id="aufg_color">
                <button type="button" id="genAufg" onclick="addAufgabe();">Generieren</button>
            <form>
        </div>
        <div class="container">
            <div id="aufgaben" ondragover="dragOverhandler(event);" ondrop="drophandler(event, 'aufgaben');">
                <div class="subcontainer">
                    <h3> Aufgaben </h3>     
                </div>
            </div>
            <div id="ToDo" ondragover="dragOverhandler(event);" ondrop="drophandler(event, 'ToDo');">
                <div class="subcontainer">
                    <h3> ToDo </h3>     
                </div>
            </div>
            <div id="WIP" ondragover="dragOverhandler(event);" ondrop="drophandler(event, 'WIP');">
                <div class="subcontainer">
                    <h3> WIP </h3>     
                </div>
            </div>
            <div id="Done" ondragover="dragOverhandler(event);" ondrop="drophandler(event, 'Done');">
                <div class="subcontainer">
                    <h3> Done </h3>     
                </div>
            </div>
            <div id="Trash" ondragover="dragOverhandler(event);" ondrop="drophandler(event, 'Trash');">
                <div class="subcontainer">
                    <h3> Trash </h3>     
                    <button type="button" onclick="deleteTasks()">LÃ¶schen</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
